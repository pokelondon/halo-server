<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/dist/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/main.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clue Sniffer Admin</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
            <form class="navbar-form navbar-right">
                <label for="input-user">User:</label>
                <select id="input-user" class="form-control js-users">
                </select>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid js-app-view">
    <div class="row">
        <div class="col-sm-12 col-md-5 col-md-offset-1 main">
            <h2 class="sub-header">Clues</h2>
            <div class="table-responsive">
                <table class="table table-striped js-list-clues">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Items -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 main">

            <h2 class="sub-header">Story Steps</h2>
            <div class="js-story-steps">
                <ul class="ItemList js-items">
                <!-- Items -->
                </ul>
                <div class="panel panel-default">
                    <div class="panel-body">
                    <div>
                <div>
            </div>
        </div>
    </div>
</div>
